<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Update post</title>
</head>
<body>
    <h1 class="title is-1">Update Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="old_image_url" value="{{ post.image.url }}">
        <input type="hidden" name="old_video_url" value="{{ post.video.url }}">
        
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text title" name="title" value="{{ post.title }}">
            </div>
        </div>
          
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea" placeholder="Textarea" name="content">{{ post.content }}</textarea>
            </div>
        </div>


        <!-- JavaScript to set the old video URL as the initial value -->
        <script>
            document.getElementById('video-input').value = '{{ post.video.url }}';
        </script>
        
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit">Update</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>
</body>
</html>
