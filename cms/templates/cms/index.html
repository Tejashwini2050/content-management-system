<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>project</title>
</head>
<body>
    {%  for post in data %}
    <div class="card">
        <header class="card-header">
          <p class="card-header-title">
           {{post.title}}
          </p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
        <div class="card-content">
          <div class="content">
            {{post.content}}
            <br>
             
            
          </div>
        </div>
        <footer class="card-footer">
          <a href="{%url 'cms:read' post.id %}" class="card-footer-item">Read</a>
          <a href="{%url 'cms:update' post.id %}" class="card-footer-item">Edit</a>
          <a href="{%url 'cms:delete' post.id %}" class="card-footer-item">Delete</a>
        </footer>
      </div>

    {% endfor %}
</body>
