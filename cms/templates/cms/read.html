<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="your_stylesheet.css">
    <title>{{ post.title }}</title>
    <style>
        /* Inline styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        img {
            max-width: 50%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
            /* Reduce image width */
            max-width: 400px; /* Adjust the maximum width as needed */
        }

        video {
            max-width: 50%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
            /* Reduce video width */
            max-width: 600px; /* Adjust the maximum width as needed */
        }

        /* Style for the video controls */
        video::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.7);
        }

        video::-webkit-media-controls-play-button {
            color: #fff;
        }

        video::-webkit-media-controls-volume-slider {
            width: 80px;
        }

        /* Style for the video playback time */
        video::-webkit-media-controls-current-time-display,
        video::-webkit-media-controls-time-remaining-display {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>

        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }} Image">
        {% endif %}

        {% if post.video %}
        <video controls>
            <source src="{{ post.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% endif %}
    </div>
</body>
</html>
